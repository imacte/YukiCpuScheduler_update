[meta]
name = "YukiCpuScheduler"
author = yuki
configVersion = 13
loglevel = "DEBUG"

[function]
DisableQcomGpu = true
AffintySetter = true
CpuIdleScaling_Governor = false
EasScheduler = true
cpuset = true
LoadBalancing = true
EnableFeas = false
AdjIOScheduler = true
AppLaunchBoost = true

[Standby]
Enable = false    
ScreenOffDelay = 300  

[CoreAllocation]
cpusetCore = "3-7"
cpuctlUclampBoostMin = "0"
cpuctlUclampBoostMax = "100"

[CoreFramework]
SmallCorePath = 0
MediumCorePath = 3
BigCorePath = 7
SuperBigCorePath = 0

[IO_Settings]
Scheduler = "bfq"
IO_optimization = true

[Other]
AdjQcomBus_dcvs = false

[EasSchedulerVaule]
sched_min_granularity_ns = "2000000" 
sched_nr_migrate = "30"
sched_wakeup_granularity_ns = "3200000"
sched_schedstats = "0"

[CpuIdle]
current_governor = ""

[Cpuset]
top_app = "3-7"
foreground = "3-7"
restricted = "0-5"
system_background = "1-2"
background = "0-2"

[powersave]
scaling_governor = "conservative"
UclampTopAppMin = "0"
UclampTopAppMax = "100"
UclampTopApplatency_sensitive = "0"
UclampForeGroundMin = "0"
UclampForeGroundMax = "70"
UclampBackGroundMin = "0"
UclampBackGroundMax =  "50"

SmallCoreMinFreq = 672
SmallCoreMaxFreq = 1500
MediumCoreMinFreq = 844
MediumCoreMaxFreq = 1800
BigCoreMinFreq = 864
BigCoreMaxFreq = 1700
SuperBigCoreMinFreq = min
SuperBigCoreMaxFreq = 1700

ufsClkGate = false

[balance]
scaling_governor = "walt"
UclampTopAppMin = "0"
UclampTopAppMax = "100"
UclampTopApplatency_sensitive = "0"
UclampForeGroundMin = "0"
UclampForeGroundMax = "70"
UclampBackGroundMin = "0"
UclampBackGroundMax =  "50"

SmallCoreMinFreq = 672
SmallCoreMaxFreq = 1500
MediumCoreMinFreq = 844
MediumCoreMaxFreq = 2000
BigCoreMinFreq = 864
BigCoreMaxFreq = 2300
SuperBigCoreMinFreq = min
SuperBigCoreMaxFreq = 2300

ufsClkGate = false
 
[performance]
scaling_governor = "schedutil"
UclampTopAppMin = "0"
UclampTopAppMax = "100"
UclampTopApplatency_sensitive = "1"
UclampForeGroundMin = "0"
UclampForeGroundMax = "80"
UclampBackGroundMin = "0"
UclampBackGroundMax = "50"

SmallCoreMinFreq = 1010
SmallCoreMaxFreq = 1800
MediumCoreMinFreq = 1050
MediumCoreMaxFreq = 2500
BigCoreMinFreq = 1132
BigCoreMaxFreq = 3000
SuperBigCoreMinFreq = min
