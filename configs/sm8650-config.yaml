# 元数据信息
meta:
  name: "YukiCpuScheduler"
  author: "yuki"
  configVersion: 15
  loglevel: "INFO"

# 主要功能开关
function:
  DisableQcomGpu: true
  AffintySetter: true
  CpuIdleScaling_Governor: false
  EasScheduler: true
  cpuset: true
  LoadBalancing: true
  EnableFeas: false
  AdjIOScheduler: true
  AppLaunchBoost: true
  EnableThreadAffinity: true

# 待机模式配置
Standby:
  Enable: false
  ScreenOffDelay: 300

# 核心分配设置
CoreAllocation:
  cpusetCore: "2-7"
  cpuctlUclampBoostMin: "0"
  cpuctlUclampBoostMax: "100"

# 核心框架路径
CoreFramework:
  SmallCorePath: 0
  MediumCorePath: 2
  BigCorePath: 5
  SuperBigCorePath: 7

# IO 调度器设置
IO_Settings:
  Scheduler: ""
  IO_optimization: true

# 其他设置
Other:
  AdjQcomBus_dcvs: false

# EAS 调度器参数 
EasSchedulerValue:
  sched_min_granularity_ns: "2000000"
  sched_nr_migrate: "30"
  sched_wakeup_granularity_ns: "3200000"
  sched_schedstats: "0"

# CPU 空闲设置
CpuIdle:
  current_governor: ""

# Cpuset 分组
Cpuset:
  top_app: "0-7"
  foreground: "0-7"
  restricted: "0-5"
  system_background: "1-2"
  background: "0-2"

# --- 性能模式 ---

# 省电模式
powersave:
  scaling_governor: "schedutil"
  UclampTopAppMin: "0"
  UclampTopAppMax: "100"
  UclampTopApplatency_sensitive: "0"
  UclampForeGroundMin: "0"
  UclampForeGroundMax: "70"
  UclampBackGroundMin: "0"
  UclampBackGroundMax: "50"
  SmallCoreMinFreq: "min"
  SmallCoreMaxFreq: 1500000
  MediumCoreMinFreq: "min"
  MediumCoreMaxFreq: 1800000
  BigCoreMinFreq: "min"
  BigCoreMaxFreq: 1700000
  SuperBigCoreMinFreq: "min"
  SuperBigCoreMaxFreq: 1700000
  ufsClkGate: false

# 均衡模式
balance:
  scaling_governor: "schedutil"
  UclampTopAppMin: "0"
  UclampTopAppMax: "100"
  UclampTopApplatency_sensitive: "0"
  UclampForeGroundMin: "0"
  UclampForeGroundMax: "70"
  UclampBackGroundMin: "0"
  UclampBackGroundMax: "50"
  SmallCoreMinFreq: 600000
  SmallCoreMaxFreq: 1800000
  MediumCoreMinFreq: 800000
  MediumCoreMaxFreq: 2200000
  BigCoreMinFreq: 800000
  BigCoreMaxFreq: 2200000
  SuperBigCoreMinFreq: 1000000
  SuperBigCoreMaxFreq: 2300000
  ufsClkGate: false

# 性能模式
performance:
  scaling_governor: "schedutil"
  UclampTopAppMin: "0"
  UclampTopAppMax: "100"
  UclampTopApplatency_sensitive: "1"
  UclampForeGroundMin: "0"
  UclampForeGroundMax: "80"
  UclampBackGroundMin: "0"
  UclampBackGroundMax: "50"
  SmallCoreMinFreq: 1500000
  SmallCoreMaxFreq: 2400000
  MediumCoreMinFreq: 1800000
  MediumCoreMaxFreq: 2600000
  BigCoreMinFreq: 1900000
  BigCoreMaxFreq: 2600000
  SuperBigCoreMinFreq: 2200000
  SuperBigCoreMaxFreq: 3200000
  ufsClkGate: true

# 极速模式
fast:
  scaling_governor: "schedutil"
  UclampTopAppMin: "10"
  UclampTopAppMax: "100"
  UclampTopApplatency_sensitive: "1"
  UclampForeGroundMin: "0"
  UclampForeGroundMax: "80"
  UclampBackGroundMin: "0"
  UclampBackGroundMax: "50"
  SmallCoreMinFreq: 1500000
  SmallCoreMaxFreq: "max"
  MediumCoreMinFreq: 1800000
  MediumCoreMaxFreq: "max"
  BigCoreMinFreq: 1900000
  BigCoreMaxFreq: "max"
  SuperBigCoreMinFreq: 2200000
  SuperBigCoreMaxFreq: "max"
  ufsClkGate: true
