# 元数据信息
meta:
  name: "骁龙8gen2"
  author: "yuki"
  configVersion: 17
  loglevel: "INFO"

# 主要功能开关
function:
  DisableQcomGpu: true
  AffinitySetter: true
  CpuIdleScaling_Governor: true
  EasScheduler: true
  cpuset: true
  LoadBalancing: true
  EnableFeas: false
  AdjIOScheduler: true  
  AppLaunchBoost: true
  EnableThreadAffinity: true

# App启动加速设置
AppLaunchBoostSettings:
  FreqMulti: 1.2    # 频率提升倍率 (1.2 表示提升20%)
  BoostRateMs: 200  # 持续时间 (毫秒)

# 核心分配设置
CoreAllocation:
  cpusetCore: "3-7"
  cpuctlUclampBoostMin: "0"
  cpuctlUclampBoostMax: "100"

# 核心框架路径
CoreFramework:
  SmallCorePath: 0
  MediumCorePath: 3
  BigCorePath: 7
  SuperBigCorePath: -1

# IO 调度器设置
IO_Settings:
  Scheduler: "bfq"
  IO_optimization: true

# 其他设置
Other:
  AdjQcomBus_dcvs: false

# EAS 调度器参数
EasSchedulerValue:
  sched_min_granularity_ns: "2000000"
  sched_nr_migrate: "30"
  sched_wakeup_granularity_ns: "3200000"
  sched_schedstats: "0"

# CPU 空闲设置
CpuIdle:
  current_governor: "qcom-cpu-lpm"

# Cpuset 分组
Cpuset:
  top_app: "0-7"
  foreground: "0-7"
  restricted: "0-5"
  system_background: "1-2"
  background: "0-2"

# --- 性能模式 ---

# 省电模式
powersave:
  # 调速器
  Governor: 
    global: "schedutil"
    SmallCore: ""
    MediumCore: "" 
    BigCore: ""
    SuperBigCore: ""   

  # 频率
  Freq:
    SmallCoreMinFreq: 0
    SmallCoreMaxFreq: 1700000
    MediumCoreMinFreq: 0
    MediumCoreMaxFreq: 1400000
    BigCoreMinFreq: 0
    BigCoreMaxFreq: 1300000
    SuperBigCoreMinFreq: 0
    SuperBigCoreMaxFreq: 0

  # 频率限制
  Uclamp:
    UclampTopAppMin: "0"
    UclampTopAppMax: "100"
    UclampTopApplatency_sensitive: "0"
    UclampForeGroundMin: "0"
    UclampForeGroundMax: "70"
    UclampBackGroundMin: "0"
    UclampBackGroundMax: "50"

  # 其他设置
  Other:
    ufsClkGate: false

