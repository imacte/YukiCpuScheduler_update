# 元数据信息
meta:
  name: "YukiCpuScheduler"
  author: "yuki"
  configVersion: 15
  loglevel: "INFO"

# 主要功能开关
function:
  DisableQcomGpu: true
  AffintySetter: true
  CpuIdleScaling_Governor: false
  EasScheduler: true
  cpuset: true
  LoadBalancing: true
  EnableFeas: false
  AdjIOScheduler: true
  AppLaunchBoost: true
  EnableThreadAffinity: true

# 待机模式配置
Standby:
  Enable: false
  ScreenOffDelay: 300

# 核心分配设置 (SM8150: 4小核 + 3中核 + 1大核)
CoreAllocation:
  cpusetCore: "4-7"
  cpuctlUclampBoostMin: "0"
  cpuctlUclampBoostMax: "100"

# 核心框架路径 (SM8150: CPU0-3 小核, CPU4-6 中核, CPU7 大核)
CoreFramework:
  SmallCorePath: 0     
  MediumCorePath: 4    
  BigCorePath: 7       
  SuperBigCorePath: 0  

# IO 调度器设置
IO_Settings:
  Scheduler: ""
  IO_optimization: true

# 其他设置
Other:
  AdjQcomBus_dcvs: false

# EAS 调度器参数
EasSchedulerValue:
  sched_min_granularity_ns: "2000000"
  sched_nr_migrate: "30"
  sched_wakeup_granularity_ns: "3200000"
  sched_schedstats: "0"

# CPU 空闲设置
CpuIdle:
  current_governor: ""

# Cpuset 分组 (针对SM8150优化)
Cpuset:
  top_app: "0-7"
  foreground: "0-7"
  restricted: "0-5"          
  system_background: "0-3"    
  background: "0-3"          

# --- 性能模式 ---

# 省电模式 (SM8150)
powersave:
  scaling_governor: "schedutil"
  UclampTopAppMin: "0"
  UclampTopAppMax: "100"
  UclampTopApplatency_sensitive: "0"
  UclampForeGroundMin: "0"
  UclampForeGroundMax: "70"
  UclampBackGroundMin: "0"
  UclampBackGroundMax: "50"
  SmallCoreMinFreq: 500
  SmallCoreMaxFreq: 1200    
  MediumCoreMinFreq: 700
  MediumCoreMaxFreq: 1400    
  BigCoreMinFreq: 800
  BigCoreMaxFreq: 1500     
  SuperBigCoreMinFreq: "min"  
  SuperBigCoreMaxFreq: "min"  
  ufsClkGate: false

# 均衡模式 (SM8150)
balance:
  scaling_governor: "schedutil"
  UclampTopAppMin: "0"
  UclampTopAppMax: "100"
  UclampTopApplatency_sensitive: "0"
  UclampForeGroundMin: "0"
  UclampForeGroundMax: "70"
  UclampBackGroundMin: "0"
  UclampBackGroundMax: "50"
  SmallCoreMinFreq: 650
  SmallCoreMaxFreq: 1785      
  MediumCoreMinFreq: 800
  MediumCoreMaxFreq: 2420     
  BigCoreMinFreq: 900
  BigCoreMaxFreq: 2840      
  SuperBigCoreMinFreq: "min"
  SuperBigCoreMaxFreq: "min"
  ufsClkGate: false

# 性能模式 (SM8150)
performance:
  scaling_governor: "schedutil"
  UclampTopAppMin: "0"
  UclampTopAppMax: "100"
  UclampTopApplatency_sensitive: "1"
  UclampForeGroundMin: "0"
  UclampForeGroundMax: "80"
  UclampBackGroundMin: "0"
  UclampBackGroundMax: "50"
  SmallCoreMinFreq: 900
  SmallCoreMaxFreq: "max"
  MediumCoreMinFreq: 1200
  MediumCoreMaxFreq: "max"
  BigCoreMinFreq: 1500
  BigCoreMaxFreq: "max"
  SuperBigCoreMinFreq: "min"
  SuperBigCoreMaxFreq: 0
  ufsClkGate: false

# 极速模式 (SM8150)
fast:
  scaling_governor: "performance" 
  UclampTopAppMin: "10"
  UclampTopAppMax: "100"
  UclampTopApplatency_sensitive: "1"
  UclampForeGroundMin: "0"
  UclampForeGroundMax: "80"
  UclampBackGroundMin: "0"
  UclampBackGroundMax: "50"
  SmallCoreMinFreq: "max"
  SmallCoreMaxFreq: "max"
  MediumCoreMinFreq: "max"
  MediumCoreMaxFreq: "max"
  BigCoreMinFreq: "max"
  BigCoreMaxFreq: "max"
  SuperBigCoreMinFreq: "max"
  SuperBigCoreMaxFreq: "max"
  ufsClkGate: true